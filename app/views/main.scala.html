@(title: String)(content: Html)(implicit webJarAssets: WebJarAssets)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href="@routes.WebJarAssets.at(webJarAssets.locate("css/bootstrap.min.css"))">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.WebJarAssets.at(webJarAssets.fullPath("react", "react.js"))"></script>
        <script src="@routes.WebJarAssets.at(webJarAssets.fullPath("react", "react-dom.js"))"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
